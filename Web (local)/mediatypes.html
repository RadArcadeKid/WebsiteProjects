<!doctype html>

<html lang="en">

	<head>

		<title>
			Media Types
		</title>

		<meta charset="utf-8">

	</head>

	<body>

		<header>
			<h1>
				Media Types
			</h1>
		</header>



		<article>
			<h2>
				Embeded Media
			</h2>
			<section>
				<h3>
					HTML 5 Video
				</h3>

				<video width="720" autoplay controls loop muted preload="auto" poster="img/wonder-woman-thumb.jpg">
					<source src="media/typing.mp4" type="video/mp4">
					<source src="media/typing.ogv" type="video/ogv">
					<p>
						Your browser does not support HTML 5 video.
					</p>
				</video> 

				<!--https://videos.pexels.com/-->
				<!--https://www.online-convert.com/-->

				<video width="480" controls preload="auto" autoplay muted loop poster="img/catwoman.jpg">
					<source src ="media/message.mp4" type="video/mp4"> 
					<p>
						Your browser does not support HTML 5 video.
					</p>
				</video>

				<h3>
					HTML 5 Audio
				</h3>

				<audio autoplay controls loop muted preload="auto">
					<source src="media/stranger-danger.mp3" type="audio/mp3">
					<source src="media/stranger-danger.ogg" type="audio/ogg">
					<p>
						Your browser does not support HTML 5 audio.
					</p>
				</audio> 

				<!--https://www.youtube.com/audiolibrary/music-->
				<!--https://www.online-convert.com/-->


				<h3>
					Youtube
				</h3>

				<iframe width="560" height="315" src="https://www.youtube.com/embed/ZPM9aAvOIg0?rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

				<h3>
					Youtube (Resized)
				</h3>

				<iframe width="960" height="540" src="https://www.youtube.com/embed/dnCmOc6EAHI?rel=0" allow="autoplay; encrypted-media"></iframe>

				<h3>
					Vimeo
				</h3>

				<iframe src="https://player.vimeo.com/video/292958630?title=0&byline=0" width="960" height="540"></iframe>

				<h3>
					SoundCloud
				</h3>

				<iframe width="960" height="300" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/104284441&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

				<h3>
					Google Maps

				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d908.5644360691527!2d-105.26953270755568!3d40.00768119657993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1539711651091" width="600" height="450" style="border:0"></iframe>

				
			</section>

		</article>
